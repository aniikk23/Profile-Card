<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#1aa1ae">
    <img src="/assests/bg-pattern-top.svg" class="img1">
    <img src="/assests/bg-pattern-bottom.svg" class="img2">
    <div class="container">
        <img class="img3" src="./assests/bg-pattern-card.svg"/>
        <img class="img4" src="./assests/image-victor.jpg"/>
        <h2 class="name">Victor Crest</h2>
        <h2 class="age">26</h2>
        <p class="city">London</p>
        <div class="line"></div>
        <div class="lastSection">
            <div class="followers">
                <h3 class="num">80K</h3>
                <p class="P">Followers</p>
            </div>
            <div class="likes">
                <h3 class="num">803K</h3>
                <p class="P">Likes</p>
            </div>
            <div class="photos">
                <h3 class="num">1.4K</h3>
                <p class="P">Photos</p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
